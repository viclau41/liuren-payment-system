<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大六壬 - 管理後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Noto Sans TC', Arial, "Microsoft JhengHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(120deg, #336633, #2f4f4f);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .content {
            padding: 30px;
        }

        .section {
            background: #f7fafc;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #e2e8f0;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #336633;
            box-shadow: 0 0 0 3px rgba(51,102,51,0.1);
        }

        .btn {
            background: linear-gradient(135deg, #336633 0%, #2f4f4f 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(51,102,51,0.3);
        }

        .btn-secondary {
            background: #3182ce;
        }

        .btn-danger {
            background: #e53e3e;
        }

        .result-box {
            background: #f0fff4;
            border: 2px solid #68d391;
            border-radius: 12px;
            padding: 20px;
            margin-top: 15px;
            display: none;
        }

        .result-box.error {
            background: #fff5f5;
            border-color: #fc8181;
        }

        .code-display {
            font-size: 24px;
            font-weight: bold;
            color: #2d3748;
            letter-spacing: 2px;
            font-family: monospace;
            margin: 15px 0;
            text-align: center;
        }

        .code-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .code-table th {
            background: #336633;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }

        .code-table td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
            color: #2d3748;
        }

        .code-table tr:hover {
            background: #f7fafc;
        }

        .code-table td.code-cell {
            font-family: monospace;
            font-weight: 600;
            color: #336633;
        }

        .remaining-high {
            color: #38a169;
            font-weight: 600;
        }

        .remaining-medium {
            color: #d69e2e;
            font-weight: 600;
        }

        .remaining-low {
            color: #e53e3e;
            font-weight: 600;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- 登入遮罩 -->
    <div id="login-overlay" style="position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.8);display:flex;align-items:center;justify-content:center;z-index:9999;">
        <div style="background:white;padding:40px;border-radius:20px;max-width:400px;width:90%;">
            <h2 style="color:#336633;font-size:28px;margin-bottom:20px;text-align:center;">🔒 管理員登入</h2>
            <div class="input-group">
                <label for="admin-password">密碼</label>
                <input type="password" id="admin-password" placeholder="請輸入管理員密碼">
            </div>
            <button class="btn" style="width:100%;margin-top:10px;" onclick="login()">登入</button>
        </div>
    </div>

    <div class="main-container">
        <div class="header">
            <h1 style="font-size: 32px; margin-bottom: 10px;">🎛️ 大六壬管理後台</h1>
            <p style="opacity: 0.9;">Victor AI 主理 - 起卦碼管理系統</p>
        </div>

        <div class="content">
            <!-- 生成新起卦码 -->
            <div class="section">
                <div class="section-title">🎫 生成新起卦碼</div>
                <div class="input-group">
                    <label for="new-email">客戶郵箱（可選）</label>
                    <input type="email" id="new-email" placeholder="例如：customer@example.com">
                </div>
                <div class="input-group">
                    <label for="new-uses">起卦次數</label>
                    <select id="new-uses">
                        <option value="5" selected>5次（標準：3次+送2次）</option>
                        <option value="10">10次</option>
                        <option value="20">20次</option>
                        <option value="50">50次</option>
                    </select>
                </div>
                <button class="btn" onclick="createNewCode()">生成起卦碼</button>

                <div id="create-result" class="result-box"></div>
            </div>

            <!-- 为现有码增加次数 -->
            <div class="section">
                <div class="section-title">➕ 為現有起卦碼增加次數</div>
                <div class="input-group">
                    <label for="existing-code">起卦碼</label>
                    <input type="text" id="existing-code" placeholder="例如：LR-ABCD-1234" style="text-transform:uppercase;">
                </div>
                <div class="input-group">
                    <label for="add-uses">增加次數</label>
                    <select id="add-uses">
                        <option value="5" selected>5次</option>
                        <option value="10">10次</option>
                        <option value="20">20次</option>
                    </select>
                </div>
                <button class="btn btn-secondary" onclick="addQuota()">增加次數</button>

                <div id="add-result" class="result-box"></div>
            </div>

            <!-- 查询起卦码 -->
            <div class="section">
                <div class="section-title">🔍 查詢起卦碼狀態</div>
                <div class="input-group">
                    <label for="check-code">起卦碼</label>
                    <input type="text" id="check-code" placeholder="例如：LR-ABCD-1234" style="text-transform:uppercase;">
                </div>
                <button class="btn btn-secondary" onclick="checkCode()">查詢</button>

                <div id="check-result" class="result-box"></div>
            </div>

            <!-- 查看所有起卦码 -->
            <div class="section">
                <div class="section-title">📊 查看所有起卦碼</div>
                <button class="btn" onclick="loadAllCodes()">載入所有起卦碼</button>

                <div id="all-codes-container" style="display:none;margin-top:20px;">
                    <!-- 統計卡片 -->
                    <div class="stats-container">
                        <div class="stat-card">
                            <div class="stat-number" id="total-codes">0</div>
                            <div class="stat-label">總起卦碼數</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="total-quota">0</div>
                            <div class="stat-label">總次數</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="total-used">0</div>
                            <div class="stat-label">已使用</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="total-remaining">0</div>
                            <div class="stat-label">剩餘次數</div>
                        </div>
                    </div>

                    <!-- 搜尋框 -->
                    <input type="text" id="search-box" class="search-box" placeholder="🔍 搜尋起卦碼、電話..." onkeyup="filterTable()">

                    <!-- 表格 -->
                    <div style="overflow-x:auto;">
                        <table class="code-table" id="codes-table">
                            <thead>
                                <tr>
                                    <th>起卦碼</th>
                                    <th>電話</th>
                                    <th>總次數</th>
                                    <th>已用</th>
                                    <th>剩餘</th>
                                    <th>創建日期</th>
                                </tr>
                            </thead>
                            <tbody id="codes-tbody">
                                <!-- 數據將動態填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div id="all-codes-error" class="result-box error" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script>
        let adminPassword = '';

        // 自定义 Alert 函数
        function showAlert(message) {
            const modal = document.createElement('div');
            modal.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.7);display:flex;align-items:center;justify-content:center;z-index:10000;';
            modal.innerHTML = `
                <div style="background:white;padding:30px;border-radius:15px;max-width:400px;width:90%;box-shadow:0 10px 30px rgba(0,0,0,0.3);">
                    <p style="color:#2d3748;margin-bottom:20px;font-size:16px;line-height:1.6;">${message}</p>
                    <button onclick="this.closest('div[style*=fixed]').remove()" style="width:100%;background:#336633;color:white;padding:12px;border:none;border-radius:8px;cursor:pointer;font-size:16px;font-weight:600;">確定</button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // 登入
        function login() {
            const password = document.getElementById('admin-password').value;

            if (!password) {
                showAlert('請輸入密碼');
                return;
            }

            adminPassword = password;
            document.getElementById('login-overlay').style.display = 'none';
        }

        // Enter 键登入
        document.getElementById('admin-password').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });

        // 生成新起卦码
        async function createNewCode() {
            const email = document.getElementById('new-email').value.trim();
            const totalUses = parseInt(document.getElementById('new-uses').value);
            const resultBox = document.getElementById('create-result');

            try {
                const response = await fetch('/api/create-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        password: adminPassword,
                        email,
                        totalUses
                    })
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error);
                }

                resultBox.className = 'result-box';
                resultBox.style.display = 'block';
                resultBox.innerHTML = `
                    <h3 style="color:#38a169;font-size:18px;margin-bottom:15px;">✅ 起卦碼生成成功！</h3>
                    <div class="code-display">${result.accessCode}</div>
                    <p style="color:#4a5568;margin-top:10px;text-align:center;">
                        總次數：${result.totalUses} 次<br>
                        有效期至：${new Date(result.expiresAt).toLocaleDateString('zh-TW')}
                    </p>
                    <button onclick="copyToClipboard('${result.accessCode}')" class="btn" style="width:100%;margin-top:15px;">
                        📋 複製起卦碼
                    </button>
                `;

            } catch (error) {
                resultBox.className = 'result-box error';
                resultBox.style.display = 'block';
                resultBox.innerHTML = `
                    <h3 style="color:#e53e3e;font-size:18px;margin-bottom:10px;">❌ 操作失敗</h3>
                    <p style="color:#742a2a;">${error.message}</p>
                `;
            }
        }

        // 增加配额
        async function addQuota() {
            const code = document.getElementById('existing-code').value.trim().toUpperCase();
            const additionalUses = parseInt(document.getElementById('add-uses').value);
            const resultBox = document.getElementById('add-result');

            if (!code) {
                showAlert('請輸入起卦碼');
                return;
            }

            try {
                const response = await fetch('/api/add-quota', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        password: adminPassword,
                        code,
                        additionalUses
                    })
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error);
                }

                resultBox.className = 'result-box';
                resultBox.style.display = 'block';
                resultBox.innerHTML = `
                    <h3 style="color:#38a169;font-size:18px;margin-bottom:10px;">✅ 增加成功！</h3>
                    <p style="color:#4a5568;">
                        起卦碼：<strong>${result.accessCode}</strong><br>
                        已增加：${additionalUses} 次<br>
                        總次數：${result.totalUses} 次<br>
                        已使用：${result.usedCount} 次<br>
                        剩餘次數：<strong style="color:#38a169;font-size:20px;">${result.remaining}</strong> 次
                    </p>
                `;

            } catch (error) {
                resultBox.className = 'result-box error';
                resultBox.style.display = 'block';
                resultBox.innerHTML = `
                    <h3 style="color:#e53e3e;font-size:18px;margin-bottom:10px;">❌ 操作失敗</h3>
                    <p style="color:#742a2a;">${error.message}</p>
                `;
            }
        }

        // 查询起卦码
        async function checkCode() {
            const code = document.getElementById('check-code').value.trim().toUpperCase();
            const resultBox = document.getElementById('check-result');

            if (!code) {
                showAlert('請輸入起卦碼');
                return;
            }

            try {
                const response = await fetch('/api/check-quota', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error);
                }

                resultBox.className = 'result-box';
                resultBox.style.display = 'block';
                resultBox.innerHTML = `
                    <h3 style="color:#38a169;font-size:18px;margin-bottom:10px;">✅ 查詢成功</h3>
                    <p style="color:#4a5568;line-height:1.8;">
                        起卦碼：<strong>${code}</strong><br>
                        總次數：${result.total} 次<br>
                        已使用：${result.used} 次<br>
                        剩餘次數：<strong style="color:#38a169;font-size:20px;">${result.remaining}</strong> 次<br>
                        創建時間：${new Date(result.createdAt).toLocaleString('zh-TW')}
                    </p>
                `;

            } catch (error) {
                resultBox.className = 'result-box error';
                resultBox.style.display = 'block';
                resultBox.innerHTML = `
                    <h3 style="color:#e53e3e;font-size:18px;margin-bottom:10px;">❌ 查詢失敗</h3>
                    <p style="color:#742a2a;">${error.message}</p>
                `;
            }
        }

        // 复制到剪贴板
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showAlert('✅ 已複製到剪貼板：' + text);
            }).catch(() => {
                showAlert('複製失敗，請手動複製');
            });
        }

        // 載入所有起卦碼
        let allCodesData = [];

        async function loadAllCodes() {
            const container = document.getElementById('all-codes-container');
            const errorBox = document.getElementById('all-codes-error');
            const tbody = document.getElementById('codes-tbody');

            // 顯示載入中
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;padding:30px;color:#718096;">⏳ 載入中...</td></tr>';
            container.style.display = 'block';
            errorBox.style.display = 'none';

            try {
                const response = await fetch('/api/list-all-codes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminPassword })
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || '載入失敗');
                }

                allCodesData = result.codes;

                // 計算統計數據
                let totalQuota = 0;
                let totalUsed = 0;
                let totalRemaining = 0;

                allCodesData.forEach(code => {
                    totalQuota += code.totalUses;
                    totalUsed += code.usedCount;
                    totalRemaining += code.remaining;
                });

                // 更新統計卡片
                document.getElementById('total-codes').textContent = result.total;
                document.getElementById('total-quota').textContent = totalQuota;
                document.getElementById('total-used').textContent = totalUsed;
                document.getElementById('total-remaining').textContent = totalRemaining;

                // 顯示表格
                renderTable(allCodesData);

            } catch (error) {
                container.style.display = 'none';
                errorBox.style.display = 'block';
                errorBox.innerHTML = `
                    <h3 style="color:#e53e3e;font-size:18px;margin-bottom:10px;">❌ 載入失敗</h3>
                    <p style="color:#742a2a;">${error.message}</p>
                `;
            }
        }

        // 渲染表格
        function renderTable(codes) {
            const tbody = document.getElementById('codes-tbody');

            if (!codes || codes.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;padding:30px;color:#718096;">暫無起卦碼資料</td></tr>';
                return;
            }

            tbody.innerHTML = codes.map(code => {
                // 根據剩餘次數決定顏色
                let remainingClass = 'remaining-high';
                if (code.remaining <= 0) {
                    remainingClass = 'remaining-low';
                } else if (code.remaining <= 2) {
                    remainingClass = 'remaining-medium';
                }

                return `
                    <tr>
                        <td class="code-cell">${code.code}</td>
                        <td>${code.phone}</td>
                        <td>${code.totalUses}</td>
                        <td>${code.usedCount}</td>
                        <td class="${remainingClass}">${code.remaining}</td>
                        <td>${code.createdDate}</td>
                    </tr>
                `;
            }).join('');
        }

        // 搜尋過濾
        function filterTable() {
            const searchTerm = document.getElementById('search-box').value.toLowerCase();

            if (!searchTerm) {
                renderTable(allCodesData);
                return;
            }

            const filtered = allCodesData.filter(code => {
                return code.code.toLowerCase().includes(searchTerm) ||
                       code.phone.toLowerCase().includes(searchTerm);
            });

            renderTable(filtered);
        }
    </script>
</body>
</html>
