<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大六王 - 管理後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 dark:from-gray-900 dark:to-gray-800">
    <!-- 登录界面 -->
    <div id="loginSection" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">🔐 管理後台</h1>
                <p class="text-gray-600 dark:text-gray-400">大六王智慧排盤</p>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">管理密碼</label>
                    <input type="password" id="passwordInput" 
                           class="w-full px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                           placeholder="請輸入管理密碼">
                </div>
                
                <button id="loginBtn" 
                        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition duration-200 transform hover:scale-105">
                    登入
                </button>
                
                <div id="loginError" class="hidden text-red-500 text-sm text-center"></div>
            </div>
        </div>
    </div>

    <!-- 管理界面 -->
    <div id="adminSection" class="hidden min-h-screen p-4">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 mb-6">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-800 dark:text-white">📊 管理後台</h1>
                    <button id="logoutBtn" class="px-4 py-2 text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-white">
                        登出
                    </button>
                </div>

                <!-- 生成新起卦碼 -->
                <div class="bg-gradient-to-r from-green-50 to-emerald-50 dark:from-gray-700 dark:to-gray-600 rounded-xl p-6 mb-6">
                    <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">🔑 生成新起卦碼</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">客戶郵箱（可選）</label>
                            <input type="email" id="emailInput" 
                                   class="w-full px-4 py-2 text-base border border-gray-300 dark:border-gray-500 rounded-lg focus:ring-2 focus:ring-green-500 dark:bg-gray-700 dark:text-white"
                                   placeholder="viclau41@hotmail.com">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">起卦次數</label>
                            <select id="usesSelect" 
                                    class="w-full px-4 py-2 text-base border border-gray-300 dark:border-gray-500 rounded-lg focus:ring-2 focus:ring-green-500 dark:bg-gray-700 dark:text-white">
                                <option value="5">5次（標準：3次+送2次）</option>
                                <option value="3">3次</option>
                                <option value="10">10次</option>
                                <option value="20">20次</option>
                            </select>
                        </div>
                        
                        <button id="generateBtn" 
                                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition duration-200">
                            生成起卦碼
                        </button>
                        
                        <div id="generateResult"></div>
                    </div>
                </div>

                <!-- 為現有起卦碼增加次數 -->
                <div class="bg-gradient-to-r from-blue-50 to-indigo-50 dark:from-gray-700 dark:to-gray-600 rounded-xl p-6">
                    <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">➕ 為現有起卦碼增加次數</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">起卦碼</label>
                            <input type="text" id="addCodeInput" 
                                   class="w-full px-4 py-2 text-base border border-gray-300 dark:border-gray-500 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
                                   placeholder="例如：LR-ABCD-1234">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">增加次數</label>
                            <input type="number" id="addUsesInput" 
                                   class="w-full px-4 py-2 text-base border border-gray-300 dark:border-gray-500 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
                                   placeholder="5" value="5" min="1">
                        </div>
                        
                        <button id="addQuotaBtn" 
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200">
                            增加次數
                        </button>
                        
                        <div id="addQuotaResult"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginSection = document.getElementById('loginSection');
        const adminSection = document.getElementById('adminSection');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');
        const logoutBtn = document.getElementById('logoutBtn');

        // 登入
        loginBtn.addEventListener('click', () => {
            const password = passwordInput.value;
            if (!password) {
                loginError.textContent = '請輸入密碼';
                loginError.classList.remove('hidden');
                return;
            }
            
            sessionStorage.setItem('adminPassword', password);
            loginSection.classList.add('hidden');
            adminSection.classList.remove('hidden');
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });

        // 登出
        logoutBtn.addEventListener('click', () => {
            sessionStorage.removeItem('adminPassword');
            adminSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
            passwordInput.value = '';
        });

        // 生成起卦碼
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const email = document.getElementById('emailInput').value;
            const totalUses = document.getElementById('usesSelect').value;
            const password = sessionStorage.getItem('adminPassword');
            const resultDiv = document.getElementById('generateResult');
            
            resultDiv.innerHTML = '<div class="text-center text-gray-600 dark:text-gray-400">⏳ 生成中...</div>';
            
            try {
                const response = await fetch('/api/create-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password, email, totalUses })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="bg-white dark:bg-gray-700 border-2 border-green-500 rounded-lg p-4 space-y-2">
                            <div class="text-green-600 dark:text-green-400 font-semibold flex items-center gap-2">
                                <span>✅</span>
                                <span>起卦碼生成成功！</span>
                            </div>
                            <div class="text-2xl font-bold text-center py-4 bg-gradient-to-r from-purple-100 to-blue-100 dark:from-gray-600 dark:to-gray-500 rounded text-purple-700 dark:text-purple-300">
                                ${data.code}
                            </div>
                            <div class="text-sm text-gray-600 dark:text-gray-400 space-y-1">
                                <div>總次數：${data.totalUses}次</div>
                                <div>有效期至：${new Date(data.expiresAt).toLocaleDateString('zh-TW')}</div>
                            </div>
                            <button onclick="navigator.clipboard.writeText('${data.code}')" 
                                    class="w-full mt-2 bg-green-600 hover:bg-green-700 text-white py-2 rounded transition">
                                📋 複製起卦碼
                            </button>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="text-red-500 dark:text-red-400">❌ ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-red-500 dark:text-red-400">❌ 錯誤: ${error.message}</div>`;
            }
        });

        // 增加配額
        document.getElementById('addQuotaBtn').addEventListener('click', async () => {
            const code = document.getElementById('addCodeInput').value.trim();
            const additionalUses = document.getElementById('addUsesInput').value;
            const password = sessionStorage.getItem('adminPassword');
            const resultDiv = document.getElementById('addQuotaResult');
            
            if (!code) {
                resultDiv.innerHTML = '<div class="text-red-500 dark:text-red-400">❌ 請輸入起卦碼</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="text-center text-gray-600 dark:text-gray-400">⏳ 處理中...</div>';
            
            try {
                const response = await fetch('/api/add-quota', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password, code, additionalUses: parseInt(additionalUses) })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="bg-white dark:bg-gray-700 border-2 border-blue-500 rounded-lg p-4 space-y-2">
                            <div class="text-blue-600 dark:text-blue-400 font-semibold">✅ 配額增加成功！</div>
                            <div class="text-sm text-gray-600 dark:text-gray-400 space-y-1">
                                <div>起卦碼：${data.code}</div>
                                <div>新總次數：${data.newTotal}次</div>
                                <div>剩餘次數：${data.remaining}次</div>
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="text-red-500 dark:text-red-400">❌ ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-red-500 dark:text-red-400">❌ 錯誤: ${error.message}</div>`;
            }
        });

        // 檢查是否已登入
        if (sessionStorage.getItem('adminPassword')) {
            loginSection.classList.add('hidden');
            adminSection.classList.remove('hidden');
        }
    </script>
</body>
</html>
