<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁÆ°ÁêÜÂæåÂè∞ - Â§ßÂÖ≠Â£¨Êô∫ÊÖßÊéíÁõ§</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .login-box, .admin-panel {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="password"],
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-small {
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
            margin: 0 5px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
        }

        .hidden {
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .codes-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .codes-table th,
        .codes-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .codes-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .codes-table tr:hover {
            background: #f8f9fa;
        }

        .code-cell {
            font-family: monospace;
            font-weight: bold;
            color: #667eea;
        }

        .phone-cell {
            font-family: monospace;
        }

        .password-cell {
            font-family: monospace;
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .quota-bar {
            width: 100px;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        .quota-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .actions {
            display: flex;
            gap: 5px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-box {
            max-width: 300px;
            margin-bottom: 20px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: #e0e0e0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            min-width: 300px;
            display: none;
            animation: slideIn 0.3s;
        }

        .notification.show {
            display: block;
        }

        .notification.success-notify {
            border-left: 4px solid #28a745;
        }

        .notification.error-notify {
            border-left: 4px solid #dc3545;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- ÈÄöÁü•Ê°Ü -->
    <div id="notification" class="notification"></div>
    <!-- ÁôªÂÖ•ÁïåÈù¢ -->
    <div id="loginBox" class="container">
        <div class="login-box">
            <h1>üîê ÁÆ°ÁêÜÂæåÂè∞ÁôªÂÖ•</h1>
            <div id="loginError" class="error hidden"></div>
            <div class="form-group">
                <label for="adminPassword">ÁÆ°ÁêÜÂì°ÂØÜÁ¢º</label>
                <input type="password" id="adminPassword" placeholder="Ë´ãËº∏ÂÖ•ÁÆ°ÁêÜÂì°ÂØÜÁ¢º">
            </div>
            <button class="btn" onclick="login()">ÁôªÂÖ•</button>
        </div>
    </div>

    <!-- ÁÆ°ÁêÜÈù¢Êùø -->
    <div id="adminPanel" class="container hidden">
        <div class="admin-panel">
            <div class="header">
                <h1>üìä ÁÆ°ÁêÜÂæåÂè∞ - Â§ßÂÖ≠Â£¨Êô∫ÊÖßÊéíÁõ§</h1>
                <button class="btn btn-secondary btn-small" onclick="logout()">ÁôªÂá∫</button>
            </div>

            <!-- Áµ±Ë®àÂç°Áâá -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalCodes">0</div>
                    <div class="stat-label">Á∏ΩËµ∑Âç¶Á¢ºÊï∏</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeCodes">0</div>
                    <div class="stat-label">ÊúâÊïàËµ∑Âç¶Á¢º</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalQuota">0</div>
                    <div class="stat-label">Á∏ΩÈÖçÈ°ç</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="usedQuota">0</div>
                    <div class="stat-label">Â∑≤‰ΩøÁî®</div>
                </div>
            </div>

            <!-- ÊêúÁ¥¢ÂíåÁØ©ÈÅ∏ -->
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢Ëµ∑Âç¶Á¢º„ÄÅÊâãÊ©üËôüÁ¢º..." onkeyup="filterCodes()">
            </div>

            <div class="filter-tabs">
                <button class="tab active" onclick="setFilter('all')">ÂÖ®ÈÉ®</button>
                <button class="tab" onclick="setFilter('active')">ÊúâÈÖçÈ°ç</button>
                <button class="tab" onclick="setFilter('expired')">Â∑≤Áî®ÂÆå</button>
            </div>

            <!-- Êìç‰ΩúÊåâÈàï -->
            <button class="btn btn-success" onclick="showCreateModal()">‚ûï ÊâãÂãïÂâµÂª∫Ëµ∑Âç¶Á¢º</button>

            <!-- Ëµ∑Âç¶Á¢ºÂàóË°® -->
            <table class="codes-table">
                <thead>
                    <tr>
                        <th>Ëµ∑Âç¶Á¢º</th>
                        <th>ÊâãÊ©üËôüÁ¢º</th>
                        <th>ÂØÜÁ¢º</th>
                        <th>ÈÖçÈ°ç</th>
                        <th>ÈáëÈ°ç</th>
                        <th>ÂâµÂª∫ÊôÇÈñì</th>
                        <th>Êìç‰Ωú</th>
                    </tr>
                </thead>
                <tbody id="codesTableBody">
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px;">Âä†Ëºâ‰∏≠...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Ë™øÊï¥ÈÖçÈ°çÊ®°ÊÖãÊ°Ü -->
    <div id="quotaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Ë™øÊï¥ÈÖçÈ°ç</h2>
            </div>
            <div id="modalError" class="error hidden"></div>
            <div class="form-group">
                <label>Ëµ∑Âç¶Á¢º</label>
                <input type="text" id="modalCode" readonly>
            </div>
            <div class="form-group">
                <label>Áï∂ÂâçÂâ©È§òÈÖçÈ°ç</label>
                <input type="number" id="modalCurrentQuota" readonly>
            </div>
            <div class="form-group">
                <label>Êñ∞ÈÖçÈ°çÔºàÂâ©È§òÊ¨°Êï∏Ôºâ</label>
                <input type="number" id="modalNewQuota" min="0" max="999">
            </div>
            <button class="btn btn-success" onclick="updateQuota()">Á¢∫Ë™ç‰øÆÊîπ</button>
            <button class="btn btn-secondary" onclick="closeModal()">ÂèñÊ∂à</button>
        </div>
    </div>

    <!-- ÂâµÂª∫Ëµ∑Âç¶Á¢ºÊ®°ÊÖãÊ°Ü -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ÊâãÂãïÂâµÂª∫Ëµ∑Âç¶Á¢º</h2>
            </div>
            <div id="createError" class="error hidden"></div>
            <div id="createSuccess" class="success hidden"></div>
            <div class="form-group">
                <label>ÊâãÊ©üËôüÁ¢ºÔºàËá≥Â∞ë8‰ΩçÔºâ</label>
                <input type="text" id="createPhone" placeholder="‰æãÂ¶ÇÔºö12345678">
            </div>
            <div class="form-group">
                <label>ÈÖçÈ°çÊ¨°Êï∏</label>
                <input type="number" id="createQuota" value="1" min="1" max="999">
            </div>
            <div class="form-group">
                <label>Ëá™ÂÆöÁæ©ÂØÜÁ¢ºÔºàÁïôÁ©∫Ââá‰ΩøÁî®ÊâãÊ©üÂæå6‰ΩçÔºâ</label>
                <input type="text" id="createPassword" placeholder="Ëá≥Â∞ë6‰ΩçÊï∏Â≠ó">
            </div>
            <button class="btn btn-success" onclick="createCode()">ÂâµÂª∫Ëµ∑Âç¶Á¢º</button>
            <button class="btn btn-secondary" onclick="closeCreateModal()">ÂèñÊ∂à</button>
        </div>
    </div>

    <script>
        let allCodes = [];
        let currentFilter = 'all';
        let isAuthenticated = false; // ‚úÖ ‰ΩøÁî®Ë®òÊÜ∂È´îËÆäÊï∏

        // È°ØÁ§∫ÈÄöÁü•
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}-notify`;
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // ÁôªÂÖ•
        async function login() {
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('loginError');

            if (!password) {
                errorDiv.textContent = 'Ë´ãËº∏ÂÖ•ÂØÜÁ¢º';
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    isAuthenticated = true; // ‚úÖ ‰ΩøÁî®Ë®òÊÜ∂È´îËÆäÊï∏
                    document.getElementById('loginBox').classList.add('hidden');
                    document.getElementById('adminPanel').classList.remove('hidden');
                    loadAllCodes();
                } else {
                    errorDiv.textContent = 'ÂØÜÁ¢ºÈåØË™§';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'ÁôªÂÖ•Â§±ÊïóÔºö' + error.message;
                errorDiv.classList.remove('hidden');
            }
        }

        // ÁôªÂá∫
        function logout() {
            isAuthenticated = false; // ‚úÖ ‰ΩøÁî®Ë®òÊÜ∂È´îËÆäÊï∏
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('loginBox').classList.remove('hidden');
            document.getElementById('adminPassword').value = '';
        }

        // ËºâÂÖ•ÊâÄÊúâËµ∑Âç¶Á¢º
        async function loadAllCodes() {
            try {
                const response = await fetch('/api/admin/list-all-codes', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (data.success) {
                    allCodes = data.codes || [];
                    updateStats();
                    renderCodes();
                } else {
                    showNotification('ËºâÂÖ•Â§±ÊïóÔºö' + data.message, 'error');
                }
            } catch (error) {
                showNotification('ËºâÂÖ•Â§±ÊïóÔºö' + error.message, 'error');
            }
        }

        // Êõ¥Êñ∞Áµ±Ë®à
        function updateStats() {
            const total = allCodes.length;
            const active = allCodes.filter(c => c.remaining > 0).length;
            const totalQuota = allCodes.reduce((sum, c) => sum + c.total, 0);
            const used = allCodes.reduce((sum, c) => sum + (c.total - c.remaining), 0);

            document.getElementById('totalCodes').textContent = total;
            document.getElementById('activeCodes').textContent = active;
            document.getElementById('totalQuota').textContent = totalQuota;
            document.getElementById('usedQuota').textContent = used;
        }

        // Ê∏≤ÊüìËµ∑Âç¶Á¢ºÂàóË°®
        function renderCodes() {
            const tbody = document.getElementById('codesTableBody');
            let filteredCodes = allCodes;

            // ÊáâÁî®ÁØ©ÈÅ∏
            if (currentFilter === 'active') {
                filteredCodes = allCodes.filter(c => c.remaining > 0);
            } else if (currentFilter === 'expired') {
                filteredCodes = allCodes.filter(c => c.remaining === 0);
            }

            // ÊáâÁî®ÊêúÁ¥¢
            const searchTerm = document.getElementById('searchInput')?.value.toLowerCase() || '';
            if (searchTerm) {
                filteredCodes = filteredCodes.filter(c =>
                    c.code.toLowerCase().includes(searchTerm) ||
                    (c.phone && c.phone.includes(searchTerm))
                );
            }

            if (filteredCodes.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px;">Êö´ÁÑ°Êï∏Êìö</td></tr>';
                return;
            }

            tbody.innerHTML = filteredCodes.map(code => {
                const percentage = (code.remaining / code.total) * 100;
                const createdDate = new Date(code.createdAt).toLocaleString('zh-TW');

                return `
                    <tr>
                        <td class="code-cell">${code.code}</td>
                        <td class="phone-cell">${code.phone || 'Êú™Êèê‰æõ'}</td>
                        <td><span class="password-cell">${code.password || 'Êú™Ë®≠ÁΩÆ'}</span></td>
                        <td>
                            <div class="quota-bar">
                                <div class="quota-fill" style="width: ${percentage}%"></div>
                            </div>
                            ${code.remaining}/${code.total}
                        </td>
                        <td>$${code.amount || 0} HKD</td>
                        <td>${createdDate}</td>
                        <td class="actions">
                            <button class="btn btn-small btn-success" onclick="showQuotaModal('${code.code}', ${code.remaining})">Ë™øÊï¥</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Ë®≠ÁΩÆÁØ©ÈÅ∏
        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            renderCodes();
        }

        // ÊêúÁ¥¢ÁØ©ÈÅ∏
        function filterCodes() {
            renderCodes();
        }

        // È°ØÁ§∫Ë™øÊï¥ÈÖçÈ°çÊ®°ÊÖãÊ°Ü
        function showQuotaModal(code, currentQuota) {
            document.getElementById('modalCode').value = code;
            document.getElementById('modalCurrentQuota').value = currentQuota;
            document.getElementById('modalNewQuota').value = currentQuota;
            document.getElementById('modalError').classList.add('hidden');
            document.getElementById('quotaModal').classList.add('active');
        }

        // ÈóúÈñâÊ®°ÊÖãÊ°Ü
        function closeModal() {
            document.getElementById('quotaModal').classList.remove('active');
        }

        // Êõ¥Êñ∞ÈÖçÈ°ç
        async function updateQuota() {
            const code = document.getElementById('modalCode').value;
            const newQuota = parseInt(document.getElementById('modalNewQuota').value);
            const errorDiv = document.getElementById('modalError');

            if (isNaN(newQuota) || newQuota < 0) {
                errorDiv.textContent = 'Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÈÖçÈ°çÊï∏Â≠ó';
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('/api/admin/update-quota', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code, newQuota })
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('ÈÖçÈ°çÂ∑≤Êõ¥Êñ∞', 'success');
                    closeModal();
                    loadAllCodes();
                } else {
                    errorDiv.textContent = 'Êõ¥Êñ∞Â§±ÊïóÔºö' + data.message;
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Êõ¥Êñ∞Â§±ÊïóÔºö' + error.message;
                errorDiv.classList.remove('hidden');
            }
        }

        // È°ØÁ§∫ÂâµÂª∫Ê®°ÊÖãÊ°Ü
        function showCreateModal() {
            document.getElementById('createError').classList.add('hidden');
            document.getElementById('createSuccess').classList.add('hidden');
            document.getElementById('createPhone').value = '';
            document.getElementById('createQuota').value = '1';
            document.getElementById('createPassword').value = '';
            document.getElementById('createModal').classList.add('active');
        }

        // ÈóúÈñâÂâµÂª∫Ê®°ÊÖãÊ°Ü
        function closeCreateModal() {
            document.getElementById('createModal').classList.remove('active');
        }

        // ÂâµÂª∫Ëµ∑Âç¶Á¢º
        async function createCode() {
            const phone = document.getElementById('createPhone').value;
            const quota = parseInt(document.getElementById('createQuota').value);
            const customPassword = document.getElementById('createPassword').value;
            const errorDiv = document.getElementById('createError');
            const successDiv = document.getElementById('createSuccess');

            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            // È©óË≠â
            if (!phone || phone.length < 8 || !/^\d+$/.test(phone)) {
                errorDiv.textContent = 'Ë´ãËº∏ÂÖ•Ëá≥Â∞ë8‰ΩçÊï∏Â≠óÁöÑÊâãÊ©üËôüÁ¢º';
                errorDiv.classList.remove('hidden');
                return;
            }

            if (isNaN(quota) || quota < 1) {
                errorDiv.textContent = 'ÈÖçÈ°çËá≥Â∞ëÁÇ∫1';
                errorDiv.classList.remove('hidden');
                return;
            }

            if (customPassword && (customPassword.length < 6 || !/^\d+$/.test(customPassword))) {
                errorDiv.textContent = 'Ëá™ÂÆöÁæ©ÂØÜÁ¢ºÂøÖÈ†àËá≥Â∞ë6‰ΩçÊï∏Â≠ó';
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('/api/admin/create-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone,
                        quota,
                        password: customPassword || phone.slice(-6)
                    })
                });

                const data = await response.json();

                if (data.success) {
                    successDiv.innerHTML = `
                        <strong>Ëµ∑Âç¶Á¢ºÂâµÂª∫ÊàêÂäüÔºÅ</strong><br>
                        Ëµ∑Âç¶Á¢ºÔºö<span class="code-cell">${data.code}</span><br>
                        ÂØÜÁ¢ºÔºö<span class="password-cell">${data.password}</span><br>
                        ÈÖçÈ°çÔºö${data.quota} Ê¨°
                    `;
                    successDiv.classList.remove('hidden');
                    loadAllCodes();
                } else {
