<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大六壬智慧排盤 - Victor AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=ASAUF0ean7gjcE1x4TVCG43mQlOBuRGzwfK1Vqr_yfijiJP8fu-IbsJCzpf2WWxJFfztG5iwULW8PhsJ&currency=HKD"></script>
    <style>
        body {
            font-family: 'Noto Sans TC', Arial, "Microsoft JhengHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .taichi-bg {
            position: absolute;
            width: 140px;
            height: 140px;
            background-image: url('https://victorlau.myqnapcloud.com/taichi.webp');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.15;
            z-index: 1;
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }
        .taichi-bg.left {
            top: -30px;
            left: -30px;
        }
        .taichi-bg.right {
            bottom: -30px;
            right: -30px;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .header {
            background: linear-gradient(120deg, #336633, #2f4f4f);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .content {
            padding: 30px;
            position: relative;
            z-index: 2;
        }

        .plan-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .plan-option {
            background: white;
            border: 3px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .plan-option:hover {
            border-color: #336633;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(51,102,51,0.2);
        }

        .plan-option.selected {
            border-color: #336633;
            background: linear-gradient(135deg, #f0fff4 0%, #e6ffed 100%);
            box-shadow: 0 5px 20px rgba(51,102,51,0.3);
        }

        .plan-option .price-tag {
            font-size: 28px;
            font-weight: bold;
            color: #2d3748;
            margin: 10px 0;
        }

        .plan-option .quota {
            font-size: 16px;
            color: #38a169;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #336633;
            box-shadow: 0 0 0 3px rgba(51,102,51,0.1);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #718096;
            font-size: 14px;
        }

        .payment-section {
            background: #f7fafc;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid #e2e8f0;
        }

        .payment-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
        }

        .contact-info {
            background: #edf2f7;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
            line-height: 1.6;
        }

        .code-input-section {
            background: linear-gradient(135deg, #f0fff4 0%, #e6ffed 100%);
            border: 2px solid #68d391;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #336633 0%, #2f4f4f 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(51,102,51,0.3);
        }

        @media(max-width: 768px) {
            .plan-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="taichi-bg left"></div>
        <div class="taichi-bg right"></div>

        <div class="header">
            <h1 style="font-size: 28px; margin-bottom: 10px;">🧮 大六壬智慧排盤</h1>
            <p style="opacity: 0.9;">Victor AI 主理</p>
        </div>

        <div class="content">
            <!-- PayPal 付款區 -->
            <div class="payment-section">
                <div class="payment-title">💳 選擇方案</div>

                <!-- 方案選擇 -->
                <div class="plan-selector">
                    <div class="plan-option selected" onclick="selectPlan('single')" id="plan-single">
                        <div style="font-size: 14px; color: #718096;">單次起卦</div>
                        <div class="price-tag">HKD 399</div>
                        <div class="quota">1次起卦</div>
                        <div style="font-size: 12px; color: #d69e2e; margin-top: 5px;">測試: $1 HKD</div>
                    </div>
                    <div class="plan-option" onclick="selectPlan('triple')" id="plan-triple">
                        <div style="font-size: 14px; color: #718096;">優惠套餐</div>
                        <div class="price-tag">HKD 1,000</div>
                        <div class="quota">3次 + 贈2次</div>
                        <div style="font-size: 12px; color: #d69e2e; margin-top: 5px;">測試: $10 HKD</div>
                    </div>
                </div>

                <!-- 手機號碼輸入 -->
                <div class="input-group">
                    <label for="phone-number">📱 手機號碼（8位數字）</label>
                    <input
                        type="tel"
                        id="phone-number"
                        placeholder="例如：61234567"
                        maxlength="8"
                    >
                    <p style="font-size: 12px; color: #718096; margin-top: 5px;">
                        起卦碼密碼為手機號碼後6位
                    </p>
                </div>

                <div id="paypal-button-container"></div>
            </div>

            <div class="divider"><span>或</span></div>

            <!-- 轉數快 / PayMe -->
            <div class="payment-section">
                <div class="payment-title">🇭🇰 轉數快 FPS / PayMe</div>
                <div class="contact-info">
                    <p><strong>轉賬號碼：</strong>66381789 或 61883889</p>
                    <p><strong>金額：</strong>單次 $399 / 套餐 $1,000</p>
                    <p style="margin-top: 10px;"><strong>WhatsApp：</strong>+852 6638 1789</p>
                    <p style="font-size: 12px; color: #718096; margin-top: 10px;">
                        轉賬後請截圖並 WhatsApp 聯繫客服獲取起卦碼
                    </p>
                </div>
            </div>

            <div class="divider"><span>或</span></div>

            <!-- 已有起卦碼 -->
            <div class="code-input-section">
                <h3 style="font-size: 18px; font-weight: 600; color: #2d3748; margin-bottom: 15px;">
                    🎫 已有起卦碼？
                </h3>
                <div class="input-group">
                    <label for="access-code">輸入起卦碼</label>
                    <input
                        type="text"
                        id="access-code"
                        placeholder="例如：LR-ABCD-1234"
                        style="text-transform: uppercase;"
                    >
                </div>
                <button class="btn" onclick="verifyAndRedirect()">🎯 開始起卦</button>
            </div>

            <p style="text-align: center; margin-top: 20px; color: #718096; font-size: 14px;">
                © 2025 Victor AI 主理 · 僅供參考
            </p>
        </div>
    </div>

    <script>
        let selectedPlan = 'single';

        // 選擇方案
        function selectPlan(plan) {
            selectedPlan = plan;
            document.getElementById('plan-single').classList.remove('selected');
            document.getElementById('plan-triple').classList.remove('selected');
            document.getElementById('plan-' + plan).classList.add('selected');
        }

        // PayPal 按鈕
        paypal.Buttons({
            createOrder: async function() {
                const phoneNumber = document.getElementById('phone-number').value.trim();

                // 驗證手機號
                if (!phoneNumber || phoneNumber.length !== 8) {
                    alert('請輸入完整的8位手機號碼');
                    throw new Error('請輸入完整的8位手機號碼');
                }

                if (!/^\d{8}$/.test(phoneNumber)) {
                    alert('手機號碼格式不正確，請輸入8位數字');
                    throw new Error('手機號碼格式不正確');
                }

                // 確定金額和次數
                let amount, quotaCount;
                if (selectedPlan === 'single') {
                    amount = 1;  // 測試金額
                    quotaCount = 1;
                } else {
                    amount = 10; // 測試金額
                    quotaCount = 5;
                }

                try {
                    const response = await fetch('/api/paypal-create-order', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            planType: selectedPlan,
                            amount: amount,
                            phoneNumber: phoneNumber
                        })
                    });

                    const data = await response.json();

                    if (!response.ok || !data.id) {
                        throw new Error(data.error || '創建訂單失敗');
                    }

                    return data.id;
                } catch (error) {
                    console.error('創建訂單錯誤:', error);
                    alert('創建訂單失敗：' + error.message);
                    throw error;
                }
            },
            onApprove: async function(data) {
                try {
                    const response = await fetch('/api/paypal-capture-order', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            orderID: data.orderID,
                            planType: selectedPlan,
                            phoneNumber: document.getElementById('phone-number').value.trim()
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        // 顯示起卦碼
                        alert(`✅ 付款成功！\n\n您的起卦碼：${result.accessCode}\n剩餘次數：${result.quota} 次\n\n系統將自動跳轉到起卦頁面...`);

                        // 跳轉到起卦頁面
                        window.location.href = `/divination.html?code=${result.accessCode}`;
                    } else {
                        alert('❌ 付款處理失敗：' + (result.error || '未知錯誤'));
                    }
                } catch (error) {
                    console.error('處理付款錯誤:', error);
                    alert('❌ 付款處理失敗：' + error.message);
                }
            },
            onError: function(err) {
                console.error('PayPal error:', err);
                alert('PayPal 付款出錯，請重試或聯繫客服');
            }
        }).render('#paypal-button-container');

        // 驗證起卦碼並跳轉
        async function verifyAndRedirect() {
            const code = document.getElementById('access-code').value.trim().toUpperCase();

            if (!code) {
                alert('請輸入起卦碼');
                return;
            }

            try {
                const response = await fetch('/api/check-quota', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                });

                const result = await response.json();

                if (result.success && result.remaining > 0) {
                    window.location.href = `/divination.html?code=${code}`;
                } else if (result.remaining === 0) {
                    alert('❌ 此起卦碼已用完所有次數，請重新購買');
                } else {
                    alert('❌ 起卦碼無效：' + (result.error || '請檢查輸入'));
                }
            } catch (error) {
                console.error('驗證錯誤:', error);
                alert('❌ 驗證失敗：' + error.message);
            }
        }

        // 回車鍵驗證
        document.getElementById('access-code').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyAndRedirect();
            }
        });
    </script>
</body>
</html>
