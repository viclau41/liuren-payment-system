<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大六壬起卦系統 - Victor AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=ASAUF0ean7gjcE1x4TVCG43mQlOBuRGzwfK1Vqr_yfijiJP8fu-IbsJCzpf2WWxJFfztG5iwULW8PhsJ&currency=HKD"></script>
    <style>
        body {
            font-family: 'Noto Sans TC', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .plan {
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 30px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .plan:hover {
            border-color: #336633;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(51,102,51,0.2);
        }
        .plan.selected {
            border-color: #336633;
            background: linear-gradient(135deg, #f0fff4 0%, #c6f6d5 100%);
            border-width: 3px;
        }
        .price {
            font-size: 36px;
            font-weight: bold;
            color: #336633;
        }
        .badge {
            background: #f59e0b;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        #paypal-button-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 style="text-align:center;color:#336633;font-size:32px;margin-bottom:10px;">🧮 大六壬起卦系統</h1>
        <p style="text-align:center;color:#718096;margin-bottom:40px;">選擇您的方案</p>

        <!-- 單次起卦選項 -->
        <div class="plan" id="plan-single" onclick="selectPlan('single')">
            <div style="display:flex;justify-content:space-between;align-items:center;">
                <div>
                    <h3 style="font-size:24px;font-weight:600;color:#2d3748;margin-bottom:10px;">單次起卦</h3>
                    <p style="color:#718096;font-size:16px;">專業六壬分析一次</p>
                </div>
                <div style="text-align:right;">
                    <div class="price">HK$1</div>
                    <p style="color:#718096;font-size:14px;">測試價格</p>
                </div>
            </div>
        </div>

        <!-- 3次套餐選項 -->
        <div class="plan" id="plan-triple" onclick="selectPlan('triple')">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:15px;">
                <div>
                    <h3 style="font-size:24px;font-weight:600;color:#2d3748;margin-bottom:10px;">3次套餐</h3>
                    <p style="color:#718096;font-size:16px;">共5次起卦機會</p>
                </div>
                <div style="text-align:right;">
                    <div class="price">HK$10</div>
                    <p style="color:#718096;font-size:14px;">測試價格</p>
                </div>
            </div>
            <div style="background:#fef3c7;padding:15px;border-radius:10px;border-left:4px solid #f59e0b;">
                <p style="color:#92400e;font-size:14px;margin:0;">🎁 <strong>新客優惠：</strong>購買3次額外贈送2次，共5次起卦機會！</p>
            </div>
        </div>

        <div id="paypal-button-container"></div>

        <p style="text-align:center;color:#718096;font-size:14px;margin-top:30px;">
            © 2025 Victor AI 主理 · 安全支付由 PayPal 提供
        </p>
    </div>

    <script>
        let selectedPlan = null;

        function selectPlan(plan) {
            selectedPlan = plan;
            document.querySelectorAll('.plan').forEach(p => p.classList.remove('selected'));
            document.getElementById('plan-' + plan).classList.add('selected');
        }

        // 顯示提示訊息的函數
        function showMessage(message, type = 'error') {
            const existingModal = document.querySelector('.custom-modal');
            if (existingModal) existingModal.remove();

            const modal = document.createElement('div');
            modal.className = 'custom-modal';
            modal.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:flex;align-items:center;justify-content:center;z-index:9999;';

            const box = document.createElement('div');
            box.style.cssText = 'background:white;padding:30px;border-radius:15px;max-width:400px;width:90%;text-align:center;box-shadow:0 10px 40px rgba(0,0,0,0.3);';

            const icon = type === 'error' ? '❌' : '✅';
            box.innerHTML = `
                <div style="font-size:48px;margin-bottom:15px;">${icon}</div>
                <p style="font-size:18px;color:#2d3748;margin-bottom:25px;">${message}</p>
                <button onclick="this.closest('.custom-modal').remove()" style="background:#336633;color:white;border:none;padding:12px 30px;border-radius:8px;font-size:16px;cursor:pointer;font-weight:600;">確定</button>
            `;

            modal.appendChild(box);
            document.body.appendChild(modal);
        }

        // 默認選中3次套餐
        selectPlan('triple');

        // PayPal 按鈕
        paypal.Buttons({
            createOrder: async function() {
                if (!selectedPlan) {
                    showMessage('請選擇方案！');
                    return;
                }

                // ✅ 根據選擇的方案設置正確的金額
                const planConfig = {
                    single: { amount: 1, description: '單次起卦 (測試)' },
                    triple: { amount: 10, description: '3次套餐 (測試)' }
                };

                const config = planConfig[selectedPlan];

                const response = await fetch('/api/paypal-create-order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        planType: selectedPlan,
                        amount: config.amount
                    })
                });

                const order = await response.json();
                return order.id;
            },
            onApprove: async function(data) {
                const response = await fetch('/api/paypal-capture-order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        orderID: data.orderID,
                        planType: selectedPlan
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert('✅ 支付成功！\n\n您的起卦碼：' + result.code + '\n請保存此代碼');
                    window.location.href = '/divination.html?code=' + result.code;
                } else {
                    alert('❌ 支付處理失敗：' + result.error);
                }
            },
            onError: function(err) {
                alert('❌ 支付錯誤：' + err);
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
