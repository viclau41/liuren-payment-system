<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大六壬智慧排盤 - Victor AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ⚠️ PayPal SDK - 你的 Client ID 已設置 -->
    <script src="https://www.paypal.com/sdk/js?client-id=ASAUF0ean7gjcE1x4TVCG43mQlOBuRGzwfK1Vqr_yfijiJP8fu-IbsJCzpf2WWxJFfztG5iwULW8PhsJ&currency=HKD"></script>
    <style>
        body {
            font-family: 'Noto Sans TC', Arial, "Microsoft JhengHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .taichi-bg {
            position: absolute;
            width: 140px;
            height: 140px;
            background-image: url('https://victorlau.myqnapcloud.com/taichi.webp');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.15;
            z-index: 1;
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }
        .taichi-bg.left {
            top: -30px;
            left: -30px;
        }
        .taichi-bg.right {
            bottom: -30px;
            right: -30px;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .header {
            background: linear-gradient(120deg, #336633, #2f4f4f);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .content {
            padding: 30px;
            position: relative;
            z-index: 2;
        }

        .plan-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .plan-option {
            background: white;
            border: 3px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .plan-option:hover {
            border-color: #336633;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(51,102,51,0.2);
        }

        .plan-option.selected {
            border-color: #336633;
            background: linear-gradient(135deg, #f0fff4 0%, #e6ffed 100%);
            box-shadow: 0 5px 20px rgba(51,102,51,0.3);
        }

        .plan-option .price-tag {
            font-size: 28px;
            font-weight: bold;
            color: #2d3748;
            margin: 10px 0;
        }

        .plan-option .quota {
            font-size: 16px;
            color: #38a169;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
        }

        .input-group input:focus {
            outline: none;
            border-color: #336633;
            box-shadow: 0 0 0 3px rgba(51,102,51,0.1);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #718096;
            font-size: 14px;
        }

        .code-input-section {
            background: linear-gradient(135deg, #f0fff4 0%, #e6ffed 100%);
            border: 2px solid #68d391;
            border-radius: 15px;
            padding: 25px;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #336633 0%, #2f4f4f 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(51,102,51,0.3);
        }

        .contact-box {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }

        @media(max-width: 768px) {
            .plan-selector {
                grid-template-columns: 1fr;
            }
        }

        /* 自定義彈窗樣式 */
        .custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .custom-modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .custom-modal-message {
            color: #2d3748;
            margin-bottom: 20px;
            line-height: 1.6;
            white-space: pre-line;
        }

        .custom-modal-button {
            width: 100%;
            background: linear-gradient(135deg, #336633 0%, #2f4f4f 100%);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .custom-modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(51,102,51,0.3);
        }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="taichi-bg left"></div>
        <div class="taichi-bg right"></div>

        <div class="header">
            <h1 style="font-size: 28px; margin-bottom: 10px;">🧮 大六壬智慧排盤</h1>
            <p style="opacity: 0.9;">Victor AI 主理 - 專業起卦服務</p>
        </div>

        <div class="content">
            <!-- 選擇方案 -->
            <div style="background: linear-gradient(135deg, #fff9e6 0%, #fef3c7 100%); border: 2px solid #f59e0b; border-radius: 15px; padding: 20px; margin-bottom: 20px;">
                <h2 style="font-size: 20px; color: #92400e; margin-bottom: 15px; text-align: center;">💎 選擇起卦方案</h2>
                <div class="plan-selector">
                    <div class="plan-option selected" onclick="selectPlan('single')" id="plan-single">
                        <div style="font-size: 14px; color: #718096;">單次起卦</div>
                        <div class="price-tag">HKD 399</div>
                        <div class="quota">1次起卦</div>
                        <div style="font-size: 12px; color: #d69e2e; margin-top: 5px;">測試: 1 HKD</div>
                    </div>
                    <div class="plan-option" onclick="selectPlan('triple')" id="plan-triple">
                        <div style="font-size: 14px; color: #718096;">優惠套餐 🎁</div>
                        <div class="price-tag">HKD 1,000</div>
                        <div class="quota">3次 + 送2次</div>
                        <div style="font-size: 12px; color: #d69e2e; margin-top: 5px;">測試: 10 HKD</div>
                    </div>
                </div>
            </div>

            <!-- 手機號碼輸入 -->
            <div class="input-group">
                <label for="phone-number">📱 手機號碼（用於密碼保護）</label>
                <input
                    type="tel"
                    id="phone-number"
                    placeholder="例如：61234567 (8位數字)"
                    maxlength="8"
                >
                <p style="font-size: 12px; color: #718096; margin-top: 5px;">
                    起卦碼預設密碼為手機號碼最後 6 位數字
                </p>
            </div>

            <!-- PayPal 付款按鈕 -->
            <div style="background: #f7fafc; border: 2px solid #e2e8f0; border-radius: 12px; padding: 20px; margin-bottom: 20px;">
                <h3 style="font-size: 18px; color: #2d3748; margin-bottom: 10px;">💳 PayPal / 信用卡付款</h3>
                <p style="font-size: 14px; color: #718096; margin-bottom: 15px;">付款成功後立即獲得起卦碼</p>
                <div id="paypal-button-container"></div>
            </div>

            <div class="divider"><span>或</span></div>

            <!-- 轉數快 / PayMe -->
            <div class="contact-box">
                <h3 style="font-size: 18px; color: #2d3748; margin-bottom: 15px;">🇭🇰 轉數快 FPS / PayMe</h3>
                <p style="font-size: 16px; color: #4a5568; margin-bottom: 10px;">
                    <strong>轉賬號碼：</strong>
                    <span style="font-size: 20px; color: #336633; font-weight: bold;">66381789</span> 或
                    <span style="font-size: 20px; color: #336633; font-weight: bold;">61883889</span>
                </p>
                <p style="font-size: 14px; color: #718096; margin-top: 15px;">
                    💬 轉賬後請 WhatsApp 截圖至 <strong>+852 6638 1789</strong>
                </p>
            </div>

            <div class="divider"><span>或</span></div>

            <!-- 已有起卦碼 -->
            <div class="code-input-section">
                <h3 style="font-size: 18px; color: #2d3748; margin-bottom: 15px;">🎫 已有起卦碼？</h3>
                <div class="input-group">
                    <input
                        type="text"
                        id="access-code"
                        placeholder="LR-XXXX-XXXX"
                        maxlength="14"
                        style="text-transform: uppercase;"
                    >
                </div>
                <button class="btn" onclick="goToDivination()">開始起卦</button>
            </div>
        </div>
    </div>

    <script>
        let selectedPlan = 'single';

        // 自定義彈窗函數（替代 alert）
        function showAlert(message) {
            const modal = document.createElement('div');
            modal.className = 'custom-modal';
            modal.innerHTML = `
                <div class="custom-modal-content">
                    <div class="custom-modal-message">${message}</div>
                    <button class="custom-modal-button" onclick="this.closest('.custom-modal').remove()">確定</button>
                </div>
            `;
            document.body.appendChild(modal);

            // 點擊背景也可關閉
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        function selectPlan(plan) {
            selectedPlan = plan;
            document.querySelectorAll('.plan-option').forEach(el => {
                el.classList.remove('selected');
            });
            document.getElementById('plan-' + plan).classList.add('selected');
        }

        // PayPal 按鈕
        paypal.Buttons({
            style: {
                layout: 'vertical',
                color: 'gold',
                shape: 'rect',
                label: 'paypal'
            },
            createOrder: async function(data, actions) {
                const phoneNumber = document.getElementById('phone-number').value.trim();

                // 驗證手機號碼
                if (!phoneNumber || phoneNumber.length !== 8 || !/^\d{8}$/.test(phoneNumber)) {
                    showAlert('請輸入完整的 8 位數字手機號碼');
                    throw new Error('請輸入完整的8位手機號碼');
                }

                // 根據選擇的方案設置金額
                const planType = selectedPlan;
                let amount, description;

                if (planType === 'single') {
                    amount = 1;  // 測試模式 1 HKD
                    description = '單次起卦 (測試: 1 HKD)';
                } else {
                    amount = 10;  // 測試模式 10 HKD
                    description = '3次套餐+送2次 (測試: 10 HKD)';
                }

                // 調用後端創建訂單
                try {
                    const response = await fetch('/api/paypal-create-order', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            planType: planType,
                            amount: amount,
                            phoneNumber: phoneNumber
                        })
                    });

                    if (!response.ok) {
                        throw new Error('創建訂單失敗');
                    }

                    const order = await response.json();
                    return order.id;
                } catch (error) {
                    console.error('PayPal error:', error);
                    showAlert('創建訂單失敗：' + error.message);
                    throw error;
                }
            },
            onApprove: async function(data, actions) {
                const phoneNumber = document.getElementById('phone-number').value.trim();

                try {
                    const response = await fetch('/api/paypal-capture-order', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            orderID: data.orderID,
                            planType: selectedPlan,
                            phoneNumber: phoneNumber
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        showAlert(`✅ 付款成功！\n\n起卦碼：${result.accessCode}\n剩餘次數：${result.quota} 次\n預設密碼：${result.password}\n\n請保存此資訊！`);
                        setTimeout(() => {
                            window.location.href = `divination.html?code=${result.accessCode}`;
                        }, 3000);
                    } else {
                        showAlert('付款處理失敗：' + result.error);
                    }
                } catch (error) {
                    console.error('Capture error:', error);
                    showAlert('付款處理失敗：' + error.message);
                }
            },
            onError: function(err) {
                console.error('PayPal error:', err);
                showAlert('PayPal 付款出現錯誤，請重試');
            }
        }).render('#paypal-button-container');

        // 已有起卦碼 - 前往起卦頁面
        function goToDivination() {
            const code = document.getElementById('access-code').value.trim().toUpperCase();
            if (!code) {
                showAlert('請輸入起卦碼');
                return;
            }
            if (!/^LR-[A-Z0-9]{4}-[A-Z0-9]{4}$/.test(code)) {
                showAlert('起卦碼格式錯誤，正確格式：LR-XXXX-XXXX');
                return;
            }
            window.location.href = `divination.html?code=${code}`;
        }

        // 格式化起卦碼輸入
        document.getElementById('access-code').addEventListener('input', function(e) {
            let value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            if (value.length > 2) {
                value = 'LR-' + value.substring(2);
            }
            if (value.length > 7) {
                value = value.substring(0, 7) + '-' + value.substring(7);
            }
            e.target.value = value.substring(0, 14);
        });

        // 只允許數字輸入
        document.getElementById('phone-number').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
